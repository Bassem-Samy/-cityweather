[versions]
junit = "4.13.2"
androidx-test-ext-junit = "1.1.4"
androidx-test-espresso-core = "3.5.0"
compose-ui-version = "1.3.1"
mockk = "1.13.3"
coroutines-test = "1.6.4"
turbine = "0.12.1"
google-truth = "1.1.3"

[libraries]
junit = { module = "junit:junit", version.ref = "junit" }
androidx-test-ext-junit = { module = "androidx.test.ext:junit", version.ref = "androidx-test-ext-junit" }
androidx-test-espresso-core = { module = "androidx.test.espresso:espresso-core", version.ref = "androidx-test-espresso-core" }
androidx-compose-ui-test-junit = { module = "androidx.compose.ui:ui-test-junit4", version.ref = "compose-ui-version" }
mockk = { module = "io.mockk:mockk", version.ref = "mockk" }
coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "coroutines-test" }
turbine = { module = "app.cash.turbine:turbine", version.ref = "turbine" }
google-truth = { module = "com.google.truth:truth", version.ref = "google-truth" }

[bundles]
androidUiTesting = ["androidx-test-ext-junit", "androidx-test-espresso-core", "androidx-compose-ui-test-junit"]
